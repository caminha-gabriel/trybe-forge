<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- (bootstrap ends here)-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <!-- Pikaday link -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <!-- JustValidate link  -->
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <title>TrybeTrip w/ Bootstrap</title>
  </head>
  <body>
    <header class="container">
      <h1 class="display-2">Concorra à TrybeTrip!</h1>
    </header>
    <form id="form">
      <div class="form-group">
        <div class="container">
          <label class="form-label lead" for="user">Nome:</label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="Insira seu nome"
            id="name-input"
            autocomplete="off"
            required
          />
        </div>
        <div class="container">
          <label class="form-label lead" for="email">Email: </label>
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Insira seu email"
            id="email"
            minlength="10"
            maxlength="50"
            autocomplete="off"
            required
          />
          <small class="form-text"
            >Seu email não será compartilhado com ninguém.</small
          >
        </div>
      </div>
      <div class="container form-group">
        <label class="form-label lead" for="favorite-destiny">Escolha sua localidade preferida:</label>
        <br>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="favorite-destiny"
            id="fn"
          />
          <label class="form-check-label" for="fn"> Fernando de Noronha </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="favorite-destiny"
            id="rm"
          />
          <label class="form-check-label" for="rm"> Roma </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="favorite-destiny"
            id="vs"
          />
          <label class="form-check-label" for="vs"> Vale do Silício </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="favorite-destiny"
            id="cr"
          />
          <label class="form-check-label" for="cr"> Caribe </label>
        </div>
      </div>
      <div class="container form-group">
        <label class="form-label lead" for="textArea">
          Nos conte por que você merece ganhar a TrybeTrip:
        </label>
        <textarea
          class="form-control"
          name="textArea"
          id="textArea"
          cols="32"
          rows="8"
          maxlength="500"
          placeholder="Insira seu texto aqui"
          required
        ></textarea>
      </div>
      <div class="container form-group" id="date-container">
        <label class="form-label lead" for="datepicker">
          Qual é a melhor data para sua viagem ?
        </label>
        <input
          name="trip-date"
          id="datepicker"
          required
          autocomplete="off"
        />
      </div>
      <div class="container form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="checks1"
            id="consent-news1"
          />
          <label class="form-check-label" for="consent-news1">
            Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="checks2"
            id="consent-image"
            required
          />
          <label class="form-check-label" for="consent-image">
            Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
        </div>
      </div>
      <div class="container form-group">
        <button class="btn-success" type="submit">Enviar Formulário</button>
        <button class="btn-secondary" type="reset">Apagar Informações</button>
      </div>
    </form>
    <script src="pikaday.js"></script>
    <script src="justValidate.js"></script>
  </body>
</html>
