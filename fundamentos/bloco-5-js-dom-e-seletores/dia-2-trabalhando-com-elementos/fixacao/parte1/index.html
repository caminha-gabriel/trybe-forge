<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>
    <script>
        // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
        document.getElementById('elementoOndeVoceEsta').parentNode.style.color = 'red';
        
        // Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso ?
        document.querySelector('#primeiroFilhoDoFilho'
        ).innerText = 'The Hunt is Over';
        
        // Acesse o primeiroFilho a partir de pai
        console.log(document.querySelector('#pai').firstElementChild);

        // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta
        console.log(document.querySelector('#elementoOndeVoceEsta').previousElementSibling);

        // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta
        console.log(document.querySelector('#elementoOndeVoceEsta').nextSibling);

        
        // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta
        console.log(document.querySelector('#elementoOndeVoceEsta').nextElementSibling);

        // Agora acesse o terceiroFilho a partir de pai
        console.log(document.querySelector('#pai').lastElementChild.previousElementSibling);

        // Crie um irmão para elementoOndeVoceEsta
        let newSection = document.createElement('section');
        newSection.innerText = 'Sibling';
        let fatherElement = document.querySelector('#pai');
        fatherElement.appendChild(newSection);
        
        // Crie um filho para elementoOndeVoceEsta
        let newChild = document.createElement('div');
        newChild.id = 'test'
        let ondeVoceEsta = document.querySelector('#elementoOndeVoceEsta');
        ondeVoceEsta.appendChild(newChild);

        // Crie um filho para primeiroFilhoDoFilho
        let newestChild = document.createElement('div');
        newestChild.innerHTML = 'teste newest,'
        let father = document.querySelector('#primeiroFilhoDoFilho');
        father.appendChild(newestChild);

        // A partir desse filho criado, acesse terceiroFilho .
        console.log(newestChild.parentElement.parentElement.nextElementSibling);

        document.querySelector('#paiDoPai').removeChild('primeiroFilho');

    </script>
  </body>
</html>
