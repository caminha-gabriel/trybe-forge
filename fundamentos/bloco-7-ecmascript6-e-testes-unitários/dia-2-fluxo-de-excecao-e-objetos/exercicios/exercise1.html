<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function sum() {
      let result;
      try {
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        const newValue1 = parseInt(value1);
        const newValue2 = parseInt(value2);
        if ( isNaN(newValue1) || isNaN(newValue2)) {
          result = 'Um dos valores não é um número';
          throw new Error('Um dos valores não é um número');
        } else {
          result = newValue1 + newValue2;
        }
      } catch (error) {
        console.log(error);
      } finally {
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
